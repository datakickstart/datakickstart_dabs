# The main job for datakickstart_dabs
resources:
  jobs:
    datakickstart_dabs_job:
      name: datakickstart_dabs_job_${bundle.target}

      schedule:
        quartz_cron_expression: '0 30 19 * * ?'
        timezone_id: America/Los_Angeles

      email_notifications:
        on_failure:
          - training@dustinvannoy.com

      tasks:
        - task_key: notebook_task
          job_cluster_key: job_cluster
          notebook_task:
            notebook_path: ../src/notebook.ipynb
          libraries:
            - pypi: 
                package: pytest
          max_retries: 0
        
        - task_key: refresh_pipeline
          depends_on:
            - task_key: notebook_task
          pipeline_task:
            pipeline_id: ${resources.pipelines.datakickstart_dabs_pipeline.id}
          max_retries: 0
        
        - task_key: main_task
          depends_on:
            - task_key: refresh_pipeline
          job_cluster_key: job_cluster
          python_wheel_task:
            package_name: datakickstart_dabs
            entry_point: main
          libraries:
            - whl: ../dist/*.whl
          max_retries: 0

      job_clusters:
        - job_cluster_key: job_cluster
          new_cluster:
            spark_version: 13.3.x-scala2.12
            node_type_id: Standard_D3_v2
            autoscale:
                min_workers: 1
                max_workers: 2
